name: security_311_user
description: "3:11 Security - User App. Emergency response and crime reporting for citizens."
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  google_fonts: ^6.1.0
  geolocator: ^14.0.2
  permission_handler: ^12.0.0
  image_picker: '>=1.1.2'
  url_launcher: ^6.0.0
  flutter_local_notifications: ^19.5.0
  shared_preferences: ^2.0.0
  connectivity_plus: ^7.0.0
  intl: ^0.20.2
  supabase_flutter: ^2.5.0
  flutter_dotenv: ^6.0.0
  logger: ^2.6.2
  shimmer: ^3.0.0
  geocoding: ^3.0.0
  google_maps_flutter: ^2.10.1
  flutter_map: ^7.0.2
  latlong2: ^0.9.1
  provider: ^6.1.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.5
  path: ^1.9.0
  http: ^1.6.0
  sentry_flutter: ^9.8.0
  image: ^4.5.4
  flutter_animate: ^4.5.2
  fl_chart: ^1.1.1
  web: ^1.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.1
  hive_generator: ^2.0.1
  build_runner: ^2.4.13

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/logo.png"
  min_sdk_android: 21
  web:
    generate: true
    image_path: "assets/images/logo.png"
    background_color: "#ffffff"
    theme_color: "#1976D2"
  windows:
    generate: true
    image_path: "assets/images/logo.png"
    icon_size: 48